<head>



	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<link rel="stylesheet" href="{% static 'css/main.css' %}">




	<script>
		window.ciudad = -1;
		window.categoria = -1;
		window.pago = -1;
		window.usuario_id = {{user.id}};
		window.usuario = "{{user.username}}";
		window.cadena = "";


	</script>


	<script type="text/template" id="tplRestaurantes">
			<div class="list-group">
				<a data-id="restaurant.id" class="list-group-item containers-restaurantes">
					<div class="col-sm-4 div_imagen">
						<img src="<%= '/media/' + restaurant.imagen_name %>" class="imgg_ img-rounded media-object img-responsive" alt="image">
					</div>
					<div class="col-sm-5">
						<center><h3><%= restaurant.name%></h3></center>
						<p><%= restaurant.desciption%> </p>	
					</div>
					<div class="col-sm-3 text-center">
						<h2><%= restaurant.tip_set.length %>&#32;<small>tips</small></h2>
					</div>
					<button type="button" data-id="<%= restaurant.id %>" class="btn btn-lg btn-primary restaurantes" >Ver Detalle </button>
				</a>
			</div>

	</script>


	<script type="text/template" id="tplDetalle">

		<h2 class="page-header col-lg-12"><%= item.name %></h2>
		<div class="row container-asd">
			<div class="col-lg-6">
				<img class="imagen-modal img-rounded media-object img-responsive" src="/media/<%= item.imagen_name %>" alt="">
			</div>
			<div class="col-lg-6">
				<p class="lead"><%= item.desciption %></p>
				<br />
				<br />
				<p>Medios de pago:
					<% item.payment.forEach(function( asd) {%>
						 <small><%= asd.pay %>,&#32;</small>
					<%});%>
				</p>

				<br>
				<p>Categorias:
					<% item.category.forEach(function( asd) {%>
						 <small><%= asd.name %>,&#32;</small>
					<%});%>
				</p>

			</div>
		</div>

		<div class="container-items-modal">
			<h4 class="page-header subtitle-modal">Tips</h4>
			<form action="">
				<div class="form-group col-lg-11">
				    <label >Deja un Tip/Comentario.</label>
				    <textarea autofocus  maxlength="200" type="text" class=" form-control textarea-modal"  placeholder="Deje un Tip"></textarea>
				    	<div class="contador-modal">Caracteres: <span id="contador">0</span>/200</div>
				    	
				</div>
					<button id="enviar-modal" type="submit" class="btn btn-info btn-lg">Enviar</button>
			</form>
			<% todosRestaurantes.get("tip_set").forEach(function(asd) {%>
				<div class="container-tips">
					<div class="container-user "><span class="glyphicon glyphicon-user " aria-hidden="true">&#32;<%= asd.usuario %></span>
					</div>
					<div class="">
						<div class=""><span class="container-description-modal"><%= asd.content %></span></div><br/>
						<% if (window.usuario === asd.usuario) { %> 
							<div class="container col-lg-10"></div>
							<div class="container col-log-2">
								<a data-id="<%= asd.id %>" class="editar-tip" href="#" ><i class=" glyphicon glyphicon-pencil"></i> Editar</a>&#32;|
								<a data-id="<%= asd.id %>" class="eliminar-tip" href="#"><i class=" glyphicon glyphicon-trash"></i> Eliminar</a>
							</div>
						<% } %> 
					</div>
				</div>

			<%});%>
			
		</div>
	</script>


	<script type="text/template" id="tplBody">
		<div  class="container ">
			<div class="row ">
				<div class="col-sm-5 ">
					<h3 class="tu-mejor-restaurante">Encuentra el mejor restaurante</h3>  

				</div>

				<div class="col-sm-7 buscador-home" >
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-primary">Cities</button>
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="city">
								<span class="caret"></span>
								<span class="sr-only">Elige la ciudad</span>
							</button>
							<ul class="dropdown-menu" role="menu" id="ciudad">
								{% for city in cities %}
									<li><a id="{{city.id}}" href="#">{{ city.name }}</a></li>
								{% endfor %}
							</ul>
						</div>              
						<input type="text" id="buscador-ciudades" class="form-control" placeholder="Buscar..." />
						<div class="input-group-btn">
							<button class="btn btn-primary" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>

				</div>
			</div>
		</div>

		<div class="container contenido-home">

			<div class="col-sm-3 ">
				<div class="form-group">
					<label class="categorias" for="">Categories</label>
					<div class="checkbox">
							<label class="all-categories " for="{{category.id}}">
								<input class="categoria" id="{{category.id}}" type="checkbox">Todas las categorias
							</label>
						</div>
					{% for	category in categories %}
						<div class="checkbox">
							<label for="">
								<input class="pago" id="{{payment.id}}" type="checkbox">{{category.name }}
							</label>
						</div>
					{% endfor %}
				</div>
				<br />
				<br />

				<div class="form-group">
					<label class="formas-de-pago" for="">Formas de pago</label>
						<div class="checkbox">
							<label class="all-categories" for="">
								<input  type="checkbox">Todas formas de pago
							</label>
						</div>
					{% for payment in payments %}
						<div class="checkbox">
							<label for="">
								<input type="checkbox">{{ payment.pay }}
							</label>
						</div>
					{% endfor %}
				</div>
			</div>

			<div class="col-sm-7" id="container-restaurantes">
				
			</div>
		</div>


			<!--   MODALLLLLLL-->
		<div data-target=".bs-example-modal-lg" class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog modal-lg">
		      <!-- Modal content-->
		      <div class="modal-content">
		      <div id="continer-detalle">
		      	
		      </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		        </div>
		      </div>
		      
		    </div>
		  </div>
		  
		</div>
	</script>


	<!-- FOOTER-->
	<script type="text/template" id="tplFooter">
		<div class="footer-left">

			<h3>Dollar<span>Soft</span></h3>

			<p class="footer-links">
				<a href="#">Productos</a>
				·
				<a href="#">Social</a>
				·
				<a href="#">Sobre Nosotros</a>
				·
				<a href="#">Contáctanos</a>
			</p>

			<p class="footer-company-name">DollarSoft  &copy; 2016</p>
		</div>

		<div class="footer-center">

			<div>
				<i class="fa fa-map-marker"></i>
				<p><span>21 Revolution Street</span> Pereira, Colombia</p>
			</div>

			<div>
				<i class="fa fa-phone"></i>
				<p>+57 666 123456</p>
			</div>

			<div>
				<i class="fa fa-envelope"></i>
				<p><a href="mailto:support@company.com">info@dollarsoft.com</a></p>
			</div>

		</div>

		<div class="footer-right">

			<p class="footer-company-about">
				<span>Sobre Nosotros</span>
				Lorem ipsum dolor sit amet, consectateur adispicing elit. Fusce euismod convallis velit, eu auctor lacus vehicula sit amet.
			</p>

			<div class="footer-icons">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

		</div>
	</script>



</head>
